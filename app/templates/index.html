<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0"/>
    <title>Flask App</title>
</head>
<body>
<form action="{{ url_for('index') }}" method="post">
    <label for="fname">Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="colorname" style="background-color: lightblue;">Color:</label><br>
    <input type="text" id="colorname" name="colorname"><br><br>
    <input type="submit" name="submitbutton" value="Submit">
    <input type="submit" name="submitbutton" value="Get"><br><br>
    <label for="kname">Entry:</label><br>
    <input type="text" id="kname" name="kname"><br><br>
    <input type="submit" name="submitbutton" value="Find">
</form>

<p>If you click the "Find" or "Get" button, the form-data will be sent to a page called index.</p>

</body>
</html>
